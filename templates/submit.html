<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submit Details - Digital Dreamers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <nav>
        <div class="logo">Digital Dreamers</div>
        <!-- Put this in your nav or somewhere on page -->
<button onclick="document.body.classList.toggle('dark-mode')">ğŸŒ“ Toggle Theme</button>

        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('submit') }}">Submit Details</a></li>
            <li><a href="{{ url_for('login') }}">Admin Login</a></li>
        </ul>
    </nav>

    <section id="submit-form">
        <h1>Submit Your Details</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('submit') }}" method="POST">
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br />

            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="4" required></textarea><br />

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
      <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", () => {
    setTimeout(() => {
      alert("Your details have been submitted!");
    }, 300); // Delay for form submission
  });
</script>

</body>
</html>
